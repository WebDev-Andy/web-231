<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Britt-in-n-out-books.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
   
    <title>WEB 231 - Enterprise JavaScript I</title>
</head>
<body>
    <h1 class="app-header">Welcome to In-N-Out-Books</h1>

    <div id="card-title">
        <p id="form-title">My Favorites</p>
        <div>
            <label id="form-field">Choose a listing:</label>
                <select id="favoriteList" class="drop-down-menu">
                    <option value="select">--Select--</option>
                    <option value="books">Top 3 Favorite Books</option>
                    <option value="authors">Top 3 Favorite Authors</option>
                </select>
            <br>
            <button id="btnDisplayListing" type ="button" onclick="tableFunction()">Display Listing</button>
        </div>
    </div>
<!--Return button, goes to index file-->
    <a id="return" href="../index.html">Return</a>
<!--favorite-books div-->
<div id="favorite-books">
    <p id="selectionBooks"></p>
<table>
    <thead>
        <tr>
            <th id="tHeader1"></th>
            <th id="tHeader2"></th>
            <th id="tHeader3"></th>
        </tr>
    </thead>
    <tr>
        <td id="txtISBN1"></td>
        <td id="txtTitle1"></td>
        <td id="txtPages1"></td>
    </tr>
    <tr>
        <td id="txtISBN2"></td>
        <td id="txtTitle2"></td>
        <td id="txtPages2"></td>
    </tr>
    <tr>
        <td id="txtISBN3"></td>
        <td id="txtTitle3"></td>
        <td id="txtPages3"></td>
    </tr>
</table>
</div>

<!--favorite-authors div-->
<div id="favorite-authors">
    <p id="selectionAuthor"></p>
<table>
    <thead>
        <tr>
            <th id="tHeader4"></th>
            <th id="tHeader5"></th>
        </tr>
    </thead>
    <tr>
        <td id="txtAuthor1"></td>
        <td id="txtGenre1"></td>
        
    </tr>
    <tr>
        <td id="txtAuthor2"></td>
        <td id="txtGenre2"></td>
        
    </tr>
    <tr>
        <td id="txtAuthor3"></td>
        <td id="txtGenre3"></td>
    </tr>
</table>
</div>

<!--Script insertion with Object Literals-->
    <script>
// Three Book object literals
        const booksDataOne = {
            "id": 1,
            "isbn": 0345409469,
            "title": "The Demon-Haunted World",
            "pages": 455        
        };
        const booksDataTwo = {
            "id": 2,
            "isbn": 0199291144,
            "title": "The Selfish Gene",
            "pages": 384
        };
        const booksDataThree = {
            "id": 3,
            "isbn": 1443434973,
            "title": 1984,
            "pages": 416
        };
// Three Author object literals 
        const authorDataOne = {
            "id": 4,
            "name": "Carl Sagan",
            "genre": "Science"
        };
        const authorDataTwo = {
            "id": 5,
            "name": "Richard Dawkins",
            "genre": "Evolutionary-Biology"
        };
        const authorDataThree = {
            "id": 6,
            "name": "George Orwell",
            "genre": "Sci-Fi"
        };
    // favorite-authors div and favorite-books div, style display none
    let books = document.getElementById("favorite-books").style.display = "none";    
    let authors = document.getElementById("favorite-authors").style.display = "none";

//onload table data function
//    window.onload = () => {
//        tableFunction();
//    };
  
// JavaScript code to capture onClick event and run statements
    function tableFunction() {
        let choice = document.getElementById("favoriteList").value;
            if (choice == "books") {
                document.getElementById("favorite-books").style.display = "block";    
                document.getElementById("favorite-authors").style.display = "none";
                document.getElementById("selectionBooks").innerHTML = "Top 3 Favorite Books";
                document.getElementById("tHeader1").innerHTML = "ISBN";
                document.getElementById("tHeader2").innerHTML = "Title";
                document.getElementById("tHeader3").innerHTML = "Pages";
                document.getElementById("txtISBN1").innerHTML = booksDataOne.isbn;
                document.getElementById("txtISBN2").innerHTML = booksDataTwo.isbn;
                document.getElementById("txtISBN3").innerHTML = booksDataThree.isbn;
                document.getElementById("txtTitle1").innerHTML = booksDataOne.title;
                document.getElementById("txtTitle2").innerHTML = booksDataTwo.title;
                document.getElementById("txtTitle3").innerHTML = booksDataThree.title;
                document.getElementById("txtPages1").innerHTML = booksDataOne.pages;
                document.getElementById("txtPages2").innerHTML = booksDataTwo.pages;
                document.getElementById("txtPages3").innerHTML = booksDataThree.pages;
            }

            if (choice == "authors") {
                document.getElementById("favorite-books").style.display = "none";    
                document.getElementById("favorite-authors").style.display = "block";
                document.getElementById("selectionAuthor").innerHTML = "Top 3 Favorite Authors";
                document.getElementById("tHeader4").innerHTML = "Name";
                document.getElementById("tHeader5").innerHTML = "Genre";
                document.getElementById("txtAuthor1").innerHTML = authorDataOne.name;
                document.getElementById("txtAuthor2").innerHTML = authorDataTwo.name;
                document.getElementById("txtAuthor3").innerHTML = authorDataThree.name;
                document.getElementById("txtGenre1").innerHTML = authorDataOne.genre;
                document.getElementById("txtGenre2").innerHTML = authorDataTwo.genre;
                document.getElementById("txtGenre3").innerHTML = authorDataThree.genre;
            }

            if (choice == "select") {
                document.getElementById("favorite-books").style.display = "none";    
                document.getElementById("favorite-authors").style.display = "none";
            }
};
        </script>
</div>

</body>
</html>
