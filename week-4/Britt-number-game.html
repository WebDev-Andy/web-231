<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1 class="app-header">Welcome to the numbers game!</h1>

    <div id="card-title">Pick a number between 1 and 10

                <input type="button" id="btnSubmit" value="Submit" onclick="guessNumber()"></input>

    </div>
    <br />
    <div id="card-title-two">
        <p>Results</p>
        <p id="results"></p>
    </div>
    <a id="returnBtn" href="../index.html">Return</a>
<script src="Britt-number-game.js"></script>
